name: grid-cms
version: 1.0.0
specVersion: v1beta
displayName: GridCMS
description: Add simple CMS for your project.
license: Apache-2.0
sourceUrl: https://github.com/gridws/grid-cms-extension
billingRequired: true
externalServices:
  - name: GridCMS
    pricingUri: https://cms.grid.ws
resources:
  - name: server
    type: firebaseextensions.v1beta.function
    description: HTTP request-triggered function that responds with a specified greeting message
    properties:
      location: ${LOCATION}
      httpsTrigger: {}
      runtime: 'nodejs18'
params:
  - param: NAME
    label: Name of your project
    description: What should the title be?
    type: string
    default: Admin login

  - param: LOGIN_METHODS
    type: multiSelect
    label: Login methods
    description: Which login methods should be activated? (Make sure they are also activated in project settigns)
    required: true
    options:
      - label: Email + password
        value: password
      - label: Email link
        value: link
      - label: Google
        value: google
      - label: Github
        value: github
      - label: Twitter
        value: twitter
      - label: Facebook
        value: facebook

  - param: COLOR
    label: Highlight color
    description: What color should be used in the UI for highlights and buttons?
    type: string
    default: #B4D455

  - param: LOGO
    label: Path to logo
    description: Want a custom logo?
    type: string

  - param: SCHEMA
    label: Schema doc path
    description: What's the path to the schema doc?
    type: string
    default: /_CMS_/schema
    required: true

  - param: LOCATION
    label: Cloud Functions location
    description: Where do you want to host the extension? Preferably it should be the same as your Firestore instance.
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true
